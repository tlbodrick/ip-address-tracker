<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <h1>IP Address Tracker</h1>
        <main>
            <form action="/" class="submit">
                <input type="text" name="" id="searchBar"><button id="submitBtn"><img src="/images/icon-arrow.svg"
                        alt="" id="buttonImg"></button>
            </form>
            <div id="trackInfo">
                <div>
                    <p class="infoTitle">ip address</p>
                    <p id="ipAddress" class="data">192.212.174.101</p>
                </div>
                <div>
                    <p class="infoTitle">location</p>
                    <p id="location" class="data"></p>
                </div>
                <div>
                    <p class="infoTitle">timezone</p>
                    <p id="timezone" class="data"></p>
                </div>
                <div>
                    <p class="infoTitle">isp</p>
                    <p id="isp" class="data"></p>
                </div>
            </div>
        </main>
        <div id="map"></div>
    </div>
</body>

</html>
