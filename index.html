<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>IP Address Tracker</h1>
    <main>
        <form action="/" class="submit">
            <input type="text" name="" id="searchBar"><button id="submitBtn"><img src="/images/icon-arrow.svg" alt=""
                    id="buttonImg"></button>
        </form>
        <div id="trackInfo">
            <div>
                <span class="infoTitle">ip address</span>
                <span id="ipAddress"></span>
            </div>
            <div>
                <span class="infoTitle">location</span>
                <span id="location"></span>
            </div>
            <div>
                <span class="infoTitle">timezone</span>
                <span id="timezone"></span>
            </div>
            <div>
                <span class="infoTitle">isp/span>
                    <span id="isp"></span>
            </div>
        </div>
    </main>
    <div id="map"></div>
</body>

</html>
